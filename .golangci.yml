issues:
  max-issues-per-linter: 0
  max-same-issues: 10
  exclude-rules:
    - path: go.mod
      text: "replacement are not allowed: golang.org/x/time/rate"

    # `err` is often shadowed, we may continue to do it
    - linters:
        - govet
      text: "shadow: declaration of \"err\" shadows declaration"

    #
    # errcheck
    #

    - linters:
        - errcheck
      text: "Error return value of `.*` is not checked"

    #
    # staticcheck
    #

    - linters:
        - staticcheck
      text: "SA4009: argument .* is overwritten before first use"
    - linters:
        - staticcheck
      text: "SA4009.related information.: assignment to .*"
    - linters:
        - staticcheck
      text: "SA4006: this value of .* is never used"
    - linters:
        - staticcheck
      text: "SA1006: printf-style function with dynamic format string and no further arguments should use print-style function instead"

linters-settings:
  revive:
    # Maximum number of open files at the same time.
    # See https://github.com/mgechev/revive#command-line-flags
    # Defaults to unlimited.
    max-open-files: 2048
    # When set to false, ignores files with "GENERATED" header, similar to golint.
    # See https://github.com/mgechev/revive#available-rules for details.
    # Default: false
    ignore-generated-header: true
    # Sets the default severity.
    # See https://github.com/mgechev/revive#configuration
    # Default: warning
    severity: warming
    # Enable all available rules.
    # Default: false
    enable-all-rules: false
    # Sets the default failure confidence.
    # This means that linting errors with less than 0.8 confidence will be ignored.
    # Default: 0.8
    confidence: 0.1
    rules:
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#add-constant
      - name: add-constant
        severity: warning
        disabled: false
        arguments:
          - maxLitCount: "3"
            allowStrs: '""'
            allowInts: "0,1,2"
            allowFloats: "0.0,0.,1.0,1.,2.0,2."
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#argument-limit
